<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <section id="calc-app">
      <h1>덧셈 계산기</h1>
      <form>
        <fieldset>
          <legend>계산기 입력폼</legend>
          <div>
            <label>x:</label>
            <input dir="rtl" v-model.number="x" />
            <label>y:</label>
            <input dir="rtl" :value="y" />
            <span>=</span>
            <span>{{result}}</span>
          </div>
          <!-- v-model.number -->
          <!--
         : => 단방향
         v-model : 양방향 
         number : 미 입력 시 기본 타입은 문자열로 설정, 입력 시 숫자 타입으로 바꿔즘
         -->
          <hr />
          <div>
            <input type="submit" value="초기화" />
            <input type="submit" value="계산하기" @click.prevent="calculate" />
          </div>
        </fieldset>
      </form>
    </section>
    <script>
      const { createApp, ref } = Vue;
      createApp({
        data() {
          return {
            x: 10,
            y: 20,
            result: 0,
          };
        },
        methods: {
          calculate(e) {
            // e.preventDefault();
            // 폼 제출 방지(prevent : 버블링(페이지 새로고침 현상)방지)
            this.result = this.x + this.y;
          },
        },
      }).mount("#calc-app");
    </script>
  </body>
</html>
